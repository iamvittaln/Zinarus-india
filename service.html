<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/CSS-Files/service.css">
        <script src="JS-Files/footer.js"></script>
        <script src="/JS-Files/service.js"></script>
        <script>
            function service_html()
            {
                footer_content();
                random_number();
            }
        </script>
        <title>Service Request</title>
    </head>
    <body onload="service_html()">
        <div class="top-part">
            <a href="index.html"><img id="company_logo" src="/Images/Zinarus-logos_transparent.png" alt="company-logo"></a>
            <p id="company_name">Zinarus</p>
            </div>
        <div>
            <p id="sorry_service_1">Need to service you car? Extremely unfortunate !</p> <br> <br>
            <p id="sorry_service_2">Kindly fill in the form with relevant details for quick assistance</p>              
        </div>
        <div class="service_form">
            <form>
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Rahul" ><br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Ganesan" ><br>
                    <label for="mno">Mobile Number</label>
                    <input type="text" pattern="\d{10}" id="mno" name="mno" maxlength="10" placeholder="9890098900" title="Only numbers allowed"><br>
                    <label for="address1">Address Line 1</label>
                    <input type="text" id="address1" name="address1" placeholder="Address Line 1" ><br>
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" name="address2" placeholder="Address Line 2"><br>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" ><br>
                    <label for="state">State</label>
                    <select name="state" id="state" >
                        <option value="none" selected disabled hidden>Choose a state from the given options</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select><br>
                    <label for="pincode">Pincode</label>
                    <input type="text" pattern="\d{6}" id="pincode" name="pincode" maxlength="6" placeholder="602108" title="Only numbers allowed" ><br>
                </fieldset><br><br>
                <fieldset>
                    <legend>Car Information</legend>
                    <label for=carnames>Please select one of the cars</label>
                    <input type="radio" name="carnames" id="cruzercar"><label>Cruzer</label>
                    <input type="radio" name="carnames" id="lintocar"><label>Linto</label>
                    <input type="radio" name="carnames" id="jiguancar"><label>Jiguan</label><br>
                    <label for="year">Year</label>
                    <select name="year" >
                        <option value="none" selected disabled hidden>Choose year of the Car</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select><br>
                    <label for="model">Model</label>
                    <select name="model" >
                        <option value="none" selected disabled hidden>Choose a Model</option>
                        <option value="LMI">LMI</option>
                        <option value="VMI">VMI</option>
                        <option value="ZMI">ZMI</option>
                    </select><br>
                </fieldset>
                <button onclick="serviceForm()" id="submit">Send Service Request</button>
            </form>
        </div>
        <div class="footer"> 
            <p id="footer_content"></p>
        </div>
    </body>
    </body>
</html>
